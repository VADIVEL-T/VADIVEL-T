<!DOCTYPE html>
<html>
<body>

<h1>The Document Object</h1>
<h2>The querySelector() Method</h2>

<p>Add a background color to the first p element with class="example".</p>

<h2 class="example">A heading</h2>
<p class="example">A paragraph.</p> 

<script>
document.querySelector("p.example").style.cssText = 'color: white; background-color: orange;font-size:24px;padding:15px;font-weight:bold;text-align:center;'
</script>

</body>
</html>
